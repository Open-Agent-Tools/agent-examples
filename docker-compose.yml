name: "AI_tools"
services:
  ollama:
    image: ollama/ollama:latest
    pull_policy: always
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  ollama-init:
    image: curlimages/curl:latest
    pull_policy: always
    container_name: ollama-init
    volumes:
      - ./scripts/init-models.sh:/init-models.sh
    entrypoint: ["/bin/sh", "/init-models.sh"]
    depends_on:
      - ollama
    restart: "no"


  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    pull_policy: always
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open-webui_data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped

  n8n:
    container_name: n8n-web-client
    image: n8nio/n8n:latest
    pull_policy: always
    ports:
      - "5678:5678"
    environment:
      - N8N_USER_FOLDER=/home/node/.n8n
    volumes:
      - n8n_data:/home/node/.n8n
      - ${CODE_DIR:-./code}:/code
    user: root
    restart: unless-stopped

  mcp-atlassian:
    image: ghcr.io/sooperset/mcp-atlassian:latest
    container_name: mcp-atlassian
    ports:
      - "9000:9000"
    environment:
      - JIRA_URL=${JIRA_URL:-https://privateerai.atlassian.net}
      - JIRA_USERNAME=${JIRA_USERNAME:-unseriousai@gmail.com}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - CONFLUENCE_URL=${CONFLUENCE_URL:-https://privateerai.atlassian.net/wiki/}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME:-unseriousai@gmail.com}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
    command: ["--transport", "streamable-http", "--port", "9000"]
    restart: unless-stopped

volumes:
  ollama:
  open-webui_data:
  n8n_data:
    name: n8n_data
